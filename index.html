<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="main">
  </div>
    <input type="text" readonly>

    <div class="controls">
      <h1>Тетрис</h1>
      <h2>Управление</h2>
      <p>Вправо - стрелка вправо</p>
      <p>Влево - стрелка влево</p>
      <p>Повернуть фигуру - стрелка вверх</p>
      <p>Ускорение фигуры - стрелка вниз</p>
      <br><br>
      <div class="controls-but">
        <div class="top but"></div>
        <div class="control-bot">
          <div class="left but"></div>
          <div class="bottom but"></div>
          <div class="right but"></div> 
        </div>
      </div>
      
    </div>
    <div class="overlay"></div>

    <div class="modal">
      <h1>Тетрис</h1>
      <h2>Выберите уровень сложности</h2>
      <div class="button easy">Легко</div>
      <div class="button normal">Средний</div>
      <div class="button hard">Сложный</div>
    </div>
<script src="js/script.js"></script>
  
</body>
</html>
